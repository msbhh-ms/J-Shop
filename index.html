<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-shop</title>
    <!-- all css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awecome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- main  -->
    <div class="main">
        <!-- main container -->
        <div class="main-container">
       <!-- header section -1 -->
       <div class="header-sec-1-container">
           <div class="header-sec-1 container">
               <div class="items-1 flex-1"><h4>J-Shop</h4></div>
               <div class="items-2 li-inline-block flex-1 text-center mt-15">
                   <ul>
                       <li><a href="#">Categories</a></li>
                       <li><a href="#">About</a></li>
                       <li><a href="#">Shop</a></li>
                       <li><a href="#">Contract</a></li>
                   </ul>
               </div>
               <div class="items-3 li-inline-block flex-1 text-end mt-15">
                <i class="fas fa-search _2c2a2b"></i>
                <i class="fas fa-shopping-cart _2c2a2b"></i>
                <img src="./img/img-1.png" alt="">
               </div>
           </div>
       </div>
       <!-- header section -2 -->
       <div class="header-sec-2-container">
           <div class="header-sec-2 container mt-100 d-flex">
               <div class="items-1 flex-1">
                   <img src="./img/img-2.png" alt="">
                  <div class="text-center">
                    <span class="title _2c2a2b">
                        Jewelery tells <br> a great story
                       </span>
                  </div>
             
               </div>
               <div class="items-2 flex-1">
                   <h6 class="sub-title">Our Story</h6>
                   <small class="dec _2c2a2b mt-15">
                    modern jewelry is made of gold, silver, or platinum, <br> often with precious or  semiprecious stones, it evolved <br> from shells, animal teeth, and other items used as <br> body decoration in prehistoric times.
                   </small> <br>
                   <img class="mt-15" src="./img/img-3.png" alt="">
               </div>
           </div>
       </div>
        </div>
    </div>
</body>
</html>
